<app-navbar></app-navbar>
<div>
  <h4>All songs in our hub:</h4>
  <table>
    <thead>
        <tr>
          <th>Artist</th>
          <th>Title</th>
          <th># of adds</th>
          <th>add to playlist</th>
        </tr>
    </thead>
    <tr *ngFor = "let song of data.songs">
      <td>{{ song.song_artist }}</td>
      <td><a [routerLink]="['/songs', song.id]">{{song.song_title}}</a></td>
      <td>{{ song.count }}</td>
      <td> <button (click)='addSongToPlaylist(song.id)'>add</button></td>
    </tr>
  </table>
</div>
<div>
  <h3>Add a song</h3>
  <form (submit)='addSong()'>
    <p>Title: <input type="text" name="title" [(ngModel)]='addSongData.title' placeholder='a title'></p>
    <p>Artist: <input type="text" name="artist" [(ngModel)]='addSongData.artist' placeholder='an artist name'></p>
    <button type="submit">Add Song</button>
  </form>
</div>
