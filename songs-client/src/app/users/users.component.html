<app-navbar></app-navbar>
<div class="user">
    <h3>{{user_playlist.user_first}} 's Playlist</h3>
    <div class='table-borderless'>
        <tr>
        <th style="width: 250px">Artist</th>
        <th style="width: 250px">Title</th>
        <th style="width: 75px">Times added</th>
        </tr>
        <tr *ngFor = 'let song of user_playlist.songs'>
        <td>{{ song.song_artist }}</td>
        <td>{{ song.song_title }}</td>
        <td>{{ song.count }}</td>
        </tr>
    </div>
</div>
